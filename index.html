<html>
  <head>
    <title>Check Yo' Self</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="nav-header">
      <h1 class="title-header">CHECK <span class="title-span">YO'</span> SELF<h1>
      <div class="search-bar">
        <button type="submit" class="search-button"><img class="search-icon" src="https://static.thenounproject.com/png/101791-200.png"></button>
        <input type="text" class="search-input" placeholder="Search">
      </div>
    </nav>
    <div class="main">
      <section class="left-column">
        <div class="left-text-container">
          <p class="task-title">Task Title</p>
        </div>
        <input type="text" class="title-input">
        <div class="updated-task-box">

        </div>
        <div class="left-text-container">
          <p class="task-item">Task Item</p>
        </div>
        <div class="task-container">
          <input type="text" class="task-item-input">
          <button disabled= true type="submit" class="task-button disabled">+</button>
        </div>
        <button disabled= true type="submit" class="create-button form-button disabled">Make Task List</button>
        <button disabled= true type="submit" class="clear-button form-button disabled">Clear All</button>
        <div class="filter-container">
          <button type="submit" class="filter-button form-button disabled">Filter By Urgency</button>
        </div>
      </section>
      <section class="right-column">
        <section class="task-card">
          <div class="card-title-container">
            <p class="task-card-title"></p>
          </div>
          <div class="task-cards-tasks">
            <div class="card-task-container">
              <input type="checkbox" class="task-checkbox">
              <p class="task">Start writing JS</p>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="task.js"></script>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
